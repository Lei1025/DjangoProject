<!DOCTYPE html>
{% load staticfiles %}
<html >
<head>
  <meta charset="UTF-8">
  <title>Retrieve Your Password</title>
  <link rel="stylesheet" type="text/css" href="{% static 'myapp/login.css'%}" >
</head>

<body>
<div class="container">
	<section id="content">
		<form action="{% url 'myapp:forgetpassword'%}" method='POST'>
            {% csrf_token %}
            <h1>Retrieve Your Password</h1>
			<div>
				<input type="text" placeholder="Username" required="" name="Username" />
			</div>
			<div>
				<input type="emal" placeholder="Email Address" required="" name="Email" />
			</div>
            <div>
				<input type="submit" value="Submit" />
				<a href={% url 'myapp:register' %}>Register</a>
                <a href="{% url 'myapp:login' %}">Log in</a>
			</div>
		</form><!-- form -->
		<div class="button">

		</div><!-- button -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
