{% extends 'myapp/base.html' %}

{% block body_block %}
<body>
{% if topiclist %}
        <h2>List of Topics</h2>
        <ol>
            {% for topic  in topiclist %}
                <li> <a href="{% url 'myapp:topicdetail' topic.subject%}">{{ topic.subject}}</a> </li>
            {% endfor %}
        </ol>

    {% else %}
        <strong>There are no avail able courses!</strong>
    {% endif %}
</body>
{% endblock %}
