{% extends 'myapp/base.html' %}

{% block body_block %}
    <body>
    {% if courselist %}
        <h2>List of Courses </h2>
        <ol>
            {% for course  in courselist %}
                <li> <a href="{% url 'myapp:detail' course.course_no%}">{{ course.title}}</a> </li>
            {% endfor %}
        </ol>
        <h2><a href="{% url 'myapp:topics' %}">Topics</a></h2>
    {% else %}
        <strong>There are no avail able courses!</strong>
    {% endif %}
    </body>
{% endblock %}
